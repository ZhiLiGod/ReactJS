<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
</head>
<body>
<script type="text/babel">
    var HelloWorld = React.createClass({
        getInitialState: function(){
            return{
                backgroundColor: '#FFFFFF',
                password: ''
            }
        },
        handleWheel: function(){
            var newColor = (parseInt(this.state.backgroundColor.substr(1), 16) +
                event.deltaY * 997).toString(16);
            newColor = '#' + newColor.substr(newColor.length - 6).toUpperCase();
            this.setState({
                backgroundColor: newColor
            })
        },
        handleKeyPress: function(evt){
            this.setState({
                password: this.state.password + evt.which
            });
        },
        handleChange: function(evt){
            evt.target.value = '';
        },
        render: function(){
            console.log(this.state)
            return(
                <div onWheel={this.handleWheel} style={this.state}>
                    <p>Hello, World</p><br/>
                    <input onKeyPress={this.handleKeyPress} onChange={this.handleChange} />

                </div>
            );
        }
    });
    ReactDOM.render(
            <HelloWorld />,
        document.body
    );
</script>
</body>
</html>
